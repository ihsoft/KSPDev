PersistentLog
{
	maxLogRecords = 300
	rawBufferSize = 1000
	enableLogger = True
	logFilePrefix = KSPDev-LOG
	logFilesPath = GameData/KSPDev/logs
	logTsFormat = yyMMddTHHmmss
	writeErrorFile = True
	writeInfoFile = True
